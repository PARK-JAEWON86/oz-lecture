<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form 입력 관련 태그</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- action 폼 데이터를 처리할 서버 URL -->
        <!-- method(무슨방식으로 보낼래?)
            = get(url에 데이터 포함,간단한요청에 적함) 또는 post(데이터가 본문에 포함,보안성 높음) 입력-->
    <input type="text" name="username" placeholder="사용자 이름">
    <input type="password" name="password" placeholder="패스워드">
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
        <!--submit= 제출,  value= 기본값 설정 -->
    <br>
    <!-- 체크박스 와 라디오 버튼 -->
    <div>
        <h3>취미를 선택해주세요</h3>
        <input type="checkbox" name="hobby" value="reading">독서
        <input type="checkbox" name="hobby" value="gaming">게임
    </div>
    <div>
        <h3>성별을 선택해주세요</h3>
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성
    </div>
    <!-- 드롭다운 및 다중선택  -->
    <div>
        <h3>도시를 선택해 주세요</h3>
        <select name="city">
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
            <option value="jeju">제주</option>
        </select>
    </div>
    <hr>
          <div>
        <h3>기타정보</h3>
        <input type="email" name="email" placeholder="example@domain.com">
        <input type="date" name="birthdate" placeholder="생일을 선택하세요">
        <input type="number" name="age" min="1" max="100">
        <input type="range" name="volume" min="0" max="100">
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <input
          type="url"
          name="url"
          placeholder="https://example.com"
          pattern="https://.*"
          size="30"
          required
        />
        <div>
          <p>Choose your monster's colors:</p>
          <div>
            <input type="color" id="head" name="head" value="#e66465">
            <label for="head">Head</label>
          </div>
          <div>
            <input type="color" id="body" name="body" value="#f6b73c">
            <label for="body">Body</label>
          </div>
    </div>
    <button type="submit">제출</button>
    <button type="reset">초기화</button> 
        
    </form>
</body>
</html>
