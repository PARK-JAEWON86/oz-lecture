<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>My Day To-Do</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* 드롭다운 화살표 감추기 */
      .dropdown-toggle::after {
        display: none !important;
      }

      /* 달력 클릭용 투명 input */
      .calendar-wrapper {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }
      .calendar-wrapper input[type="date"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      /* line2 아이콘(+·달력) 크기 */
      .line2-icon {
        font-size: 1.25rem; /* 기존 1.5 → 1.25rem */
        padding: 0.1rem; /* 기존 0.2 → 0.1rem */
        line-height: 1;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="card shadow">
        <!-- 헤더 -->
        <div
          class="card-header bg-primary text-white d-flex flex-column justify-content-between py-4 px-3"
        >
          <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-link text-white p-0">
              <i class="bi bi-arrow-left fs-4"></i>
            </button>
            <button class="btn btn-link text-white p-0">
              <i class="bi bi-three-dots-vertical fs-4"></i>
            </button>
          </div>
          <div class="ms-4">
            <h5 class="mb-1 fs-3">OZ 코딩스쿨</h5>
            <div id="currentDate" class="small mb-0"></div>
          </div>
        </div>

        <!-- 입력 -->
        <div class="card-body pt-4">
          <div class="input-group pt-4 px-3">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="What are you planning?"
            />
            <button class="btn btn-primary" id="addButton">Create</button>
            <button class="btn btn-outline-danger" id="clearButton">
              Clear All
            </button>
          </div>
        </div>

        <!-- 리스트 -->
        <ul class="list-group list-group-flush" id="taskList"></ul>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 내 스크립트 -->
    <script src="dom_assignment.js"></script>
  </body>
</html>
