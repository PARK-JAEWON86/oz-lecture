<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day13 get-node</title>
  </head>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <input type="email" name="email"></input>
  </body>
  <script>
    // id 속성값이 title만 요소 노드 1개 선택하기
    const el = document.getElementById("title"); // el == element
    console.log(el);
    console.log(typeof el);

    //class 속성값이 text인 요소 노드 모드 선택하기
    const classEls = document.getElementsByClassName("text");
    console.log(classEls);
    console.log(classEls[0]);

    // name 속성값이 email인 요소 노드 모두 선택
    const nameEls = document.getElementsByName("email");
    console.log(nameEls);

    // 태그명이 p인 요소 노두 모두 선택
    const tagEls = document.getElementsByTagName("p");
    console.log(tagEls);

    
  </script>
</html>
