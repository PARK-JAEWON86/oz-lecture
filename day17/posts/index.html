<!-- index.html (포스트 목록 화면) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post List</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 800px;
      }

      /* 리스트 아이템 기본 스타일 */
      .list-group-item {
        cursor: pointer; /* 포인터 커서 */
        transition: background-color 0.2s, /* 부드러운 전환 */ transform 0.1s,
          box-shadow 0.2s;
      }
      /* 호버 시 강조 효과 */
      .list-group-item:hover {
        background-color: #e9f5ff; /* 연한 파랑 배경 */
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2); /* 그림자 */
        transform: translateX(4px); /* 살짝 오른쪽 이동 */
      }
      /* 클릭(액티브) 시 약한 색상 변화 */
      .list-group-item:active {
        background-color: #d0e9ff;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Post List</h1>
      <ul id="post-list" class="list-group"></ul>
      <div id="pagination" class="mt-4 d-flex justify-content-center"></div>
    </div>
    <script src="list.js"></script>
  </body>
</html>
