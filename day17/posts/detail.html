<!-- detail.html (포스트 상세 화면) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Detail</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 800px;
      }
      /* index.html과 같은 리스트 호버·박스 스타일이 필요하다면 여기도 복사 */
      .list-group-item {
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
      }
      .list-group-item:hover {
        background-color: #e9f5ff;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        transform: translateX(4px);
      }
      .list-group-item:active {
        background-color: #d0e9ff;
      }
    </style>
  </head>
  <body>
    <!-- index.html과 동일하게 container로 감싸기 -->
    <div class="container my-4">
      <h1 class="mb-4">Post Detail</h1>
      <!-- 카드 스타일로 감싸서 예쁘게 표시 -->
      <div id="post-detail" class="card mb-3 p-3 shadow-sm"></div>
      <!-- 리스트로 돌아가기 버튼 -->
      <a href="index.html" class="btn btn-primary mt-3">Back to List</a>
    </div>

    <script src="detail.js"></script>
  </body>
</html>
