<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>도서 관리 앱</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <!-- 로고 + 제목 -->
      <div class="d-flex justify-content-center align-items-center mb-4">
        <span
          class="rounded-circle bg-primary text-white d-inline-flex justify-content-center align-items-center me-2"
          style="width: 2rem; height: 2rem; font-weight: bold"
          >L+</span
        >
        <h1 class="m-0">Library Plus</h1>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <form
            class="row g-2 align-items-end"
            onsubmit="event.preventDefault(); addBook();"
          >
            <div class="col-sm-5">
              <label for="bookTitle" class="form-label">도서 제목</label>
              <input
                type="text"
                id="bookTitle"
                class="form-control"
                placeholder="도서 제목"
                required
              />
            </div>
            <div class="col-sm-4">
              <label for="bookPrice" class="form-label">가격 (원)</label>
              <input
                type="number"
                id="bookPrice"
                class="form-control"
                placeholder="가격"
                min="1"
                required
              />
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-primary w-100">추가</button>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" onclick="processBooks()">
          도서 처리
        </button>
        <button class="btn btn-info" onclick="showAllRentalStatus()">
          대여 상태 보기
        </button>
      </div>
      <ul class="list-group mb-4" id="bookList"></ul>
      <div id="results"></div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
